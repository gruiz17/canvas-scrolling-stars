<html>
<head>
  <meta charset="utf-8">
  <title>Sidescroller Stars</title>
  <meta name="description" content="For making a cool side-scrolling star background in HTML5 Canvas games without making images.">
  <!--Whatever font you want -->
  <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <!-- <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css' /> -->
  <!--link href='http://fonts.googleapis.com/css?family=Lato:100,400,700' rel='stylesheet' type='text/css' /-->
  <!--the css-->
  <link href='css/main.css' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <!--script src="js/jquery-1.11.1.min.js"></script-->
</head>
<body>
  <audio>
    <!--Whatever audio you want.mp3-->
  </audio>

  <div id="heading">
    <h1>Sidescroller Stars</h1>
    <p id="me">A tech demo by <a href="http://ggruiz.me/">Gabriel Ruiz</a></p>
  </div>
  <hr>
  <div id="gamebox">
    <div id="info">
      <span id="lives">Controls: WASD -> Up, Left, Down, Right<span id="lifecount"></span></span>
      <!-- <span id="level">Level: <span id="levelcount">1</span></span> -->
      <!-- <span>Controls: WASD -> Up, Left, Down, Right</span> -->
    </div>
    <div id="message">
      J -> Slow Down, K -> Speed Up, Q -> Freeze, E -> Resume
    </div>
    <div id="main">
      <canvas id="game">
      </canvas>
    </div>
  </div>
  <hr>
  <div id="footer">
    <p>made with love and CoffeeScript. Source code <a href="http://github.com/gruiz17/sidescroller-stars">here</a>.</p>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
